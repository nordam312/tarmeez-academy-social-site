      body {

      /* Header Banner */
      .profile-banner {
        height: 200px;
        background: linear-gradient(135deg, #0D5B57 0%, #1a7a75 50%, #0D5B57 100%);
        position: relative;
        margin-bottom: 80px;
        box-shadow: 0 4px 20px rgba(13, 91, 87, 0.3);
        overflow: hidden;
      }

      .profile-banner::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
        animation: rotateBanner 20s linear infinite;
      }

      @keyframes rotateBanner {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .profile-banner::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 100px;
        background: linear-gradient(to bottom, transparent, #1C201E);
        z-index: 1;
      }

      /* Profile Main Card */
      .profile-main {
        max-width: 900px;
        margin: -100px auto 40px auto;
        background: #242021;
        border-radius: 16px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);

        padding: 80px 40px 40px 40px;
        text-align: center;
        position: relative;
        z-index: 2;
      }

      .profile-main .profile-img {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 50%;
        border: 5px solid #0D5B57;
        background: #242021;
        box-shadow: 0 0 40px rgba(13, 91, 87, 0.6);
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        top: -75px;
        transition: all 0.3s;
      }

      .profile-main .profile-img:hover {
        transform: translateX(-50%) scale(1.05);
        box-shadow: 0 0 50px rgba(13, 91, 87, 0.8);
      }

      .profile-main .profile-name {
        font-size: 2.2rem;
        font-weight: 700;
        color: #fff;
        margin-bottom: 8px;
        text-shadow: 0 0 20px rgba(13, 91, 87, 0.5);
      }

      .profile-main .profile-email {
        color: #0D5B57;
        font-size: 1.1rem;
        margin-bottom: 30px;
        font-weight: 600;
      }

      .profile-main .profile-stats {
        display: flex;
        justify-content: center;
        gap: 40px;
        margin: 30px 0;
        flex-wrap: wrap;
      }

      .profile-main .stat-box {
        background: #1C201E;
        border: 2px solid #0D5B57;
        border-radius: 12px;
        padding: 20px 40px;
        text-align: center;
        min-width: 150px;
        transition: all 0.3s;
        position: relative;
        overflow: hidden;
      }

      .profile-main .stat-box::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(13, 91, 87, 0.2), transparent);
        transition: left 0.5s;
      }

      .profile-main .stat-box:hover::before {
        left: 100%;
      }

      .profile-main .stat-box:hover {
        transform: translateY(-5px);
        box-shadow: 0 0 25px rgba(13, 91, 87, 0.5);
        border-color: #0D5B57;
      }

      .profile-main .stat-box h6 {
        margin: 0 0 8px 0;
        color: #888;
        font-weight: 600;
        font-size: 0.95rem;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .profile-main .stat-box span {
        display: block;
        font-size: 2rem;
        color: #0D5B57;
        font-weight: 700;
      }

      .profile-divider {
        width: 60px;
        height: 3px;
        background: linear-gradient(90deg, transparent, #0D5B57, transparent);
        margin: 30px auto;
      }

      .posts-header {

        text-align: center;
      }

      .posts-header h3 {
        color: #0D5B57;
        font-weight: 700;
        font-size: 1.8rem;
        margin-bottom: 10px;
      }

      .posts-header p {
        color: #888;
        font-size: 1rem;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .profile-banner {
          height: 150px;
          margin-bottom: 60px;
        }

        .profile-main {
          margin: -80px 20px 30px 20px;
          padding: 60px 20px 30px 20px;
        }

        .profile-main .profile-img {
          width: 120px;
          height: 120px;
          top: -60px;
        }

        .profile-main .profile-name {
          font-size: 1.8rem;
        }

        .profile-main .stat-box {

        }

        .posts-header h3 {
          font-size: 1.5rem;

      }

      @keyframes shimmer {
        0% {

        100% {

        background-size: 1000px 100%;
        animation: shimmer 2s infinite;
        border-radius: 8px;
      }

        toggelLoading(true);
        axios
          .delete(
            `https://tarmeezacademy.com/api/v1/posts/${deleteEditingPostId}`,
            {
              headers: {
                Authorization: `Bearer ${token}`,
              },
            }
          )
          .then((response) => {
            document.getElementById("customDeleteModal").style.display = "none";
            window.location.reload();
          })
          .catch((error) => {
            console.log(error);
          })
          .finally(() => {
            toggelLoading(false);
          });
      }
    };
    document.getElementById("cancelDeleteBtn").onclick = function () {
      document.getElementById("customDeleteModal").style.display = "none";
    };
    document
      .getElementById("edit-post-form")
      .addEventListener("submit", function (e) {
        e.preventDefault();
        let token = localStorage.getItem("token");
        const newBody = document.getElementById("edit-post-body").value;
        const newTitle = document.getElementById("edit-post-title").value;
        const newImage = document.getElementById("edit-post-image").files[0];

        const formData = new FormData();
        formData.append("body", newBody);
        formData.append("title", newTitle);
        formData.append("image", newImage);
        formData.append("_method", "put");
        toggelLoading(true);
        axios
          .post(
            `https://tarmeezacademy.com/api/v1/posts/${deleteEditingPostId}`,
            formData,
            {
              headers: {
                Authorization: `Bearer ${token}`,
              },
            }
          )
          .then((response) => {
            const modal = bootstrap.Modal.getInstance(
              document.getElementById("editPostModal")
            );
            modal.hide();
            GetPosts();
          })
          .finally(() => {
            toggelLoading(false);
          });
      });
  </script>
